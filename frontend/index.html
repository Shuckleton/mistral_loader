<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&display=swap');

        body {
            font-family: 'Comic Neue', cursive;
            background: #ffeb99;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #ff4d4d;
            text-shadow: 2px 2px #ff9966;
        }

        #chatbox {
            width: 70%;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            margin: 20px auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 4px solid #ff4d4d;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1.2rem;
            animation: fadeIn 0.4s ease-in-out;
        }

        .user-message {
            background: #66ccff;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .ai-message {
            background: #ff9966;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #inputArea {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        input {
            width: 50%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            outline: none;
            background: white;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: #66ccff;
            box-shadow: 0 0 10px rgba(102, 204, 255, 0.6);
        }

        button {
            background: #ff4d4d;
            color: white;
            padding: 12px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        button:hover {
            background: #ff9966;
            transform: scale(1.1);
        }

        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 2px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.2s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

    </style>
</head>
<body>
    <h1>ðŸ¤– Chatbot</h1>
    <div id="chatbox"></div>

    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (!message) return;

            let chatbox = document.getElementById("chatbox");

            // Add user message
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = `You: ${message}`;
            chatbox.appendChild(userMessage);
            inputField.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            // Add AI "typing" animation
            let aiMessage = document.createElement("div");
            aiMessage.classList.add("message", "ai-message");
            aiMessage.innerHTML = `AI: <span class="loading-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>`;
            chatbox.appendChild(aiMessage);
            chatbox.scrollTop = chatbox.scrollHeight;

            // Fetch response from backend
            let response = await fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            let data = await response.json();

            // Remove loading animation and update AI response
            aiMessage.innerHTML = `AI: ${data.response}`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
